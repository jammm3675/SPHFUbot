<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умное Расписание</title>
    
    <!-- Shoelace CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css">
    
    <!-- Shoelace JS (правильное подключение) -->
    <script type="module" 
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js">
    </script>
    
    <style>
        /* Основные стили */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моё Расписание</h1>
        
        <!-- Пример компонента Shoelace -->
        <sl-button variant="primary" id="testBtn">
            Проверка подключения
        </sl-button>
        
        <!-- Блок расписания -->
        <div id="schedule"></div>
    </div>

    <!-- Firebase и основной скрипт -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Замените эти данные на свои из Firebase Console
        const firebaseConfig = {
            apiKey: "ВАШ_API_KEY",
            authDomain: "ВАШ_ПРОЕКТ.firebaseapp.com",
            projectId: "ВАШ_ID_ПРОЕКТА",
            storageBucket: "ВАШ_ПРОЕКТ.appspot.com",
            messagingSenderId: "ВАШ_SENDER_ID",
            appId: "ВАШ_APP_ID"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Тестовая функция
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                await db.collection('test').add({
                    message: 'Проверка связи',
                    timestamp: new Date()
                });
                alert('Данные успешно сохранены в Firestore!');
            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
