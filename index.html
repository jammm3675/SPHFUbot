<!DOCTYPE html>
<html>
<head>
    <title>Умное расписание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Панель управления -->
        <div class="controls-card card">
            <sl-button variant="primary" id="manageSubjects">
                <sl-icon name="journal-plus"></sl-icon> Предметы
            </sl-button>
            <sl-button variant="primary" id="addTimeSlot">
                <sl-icon name="plus-circle"></sl-icon> Добавить время
            </sl-button>
        </div>

        <!-- Основная таблица -->
        <div class="schedule-card card">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Понедельник</th>
                        <th>Вторник</th>
                        <th>Среда</th>
                        <th>Четверг</th>
                        <th>Пятница</th>
                        <th>Суббота</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="day-cell" data-day="monday"></td>
                        <td class="day-cell" data-day="tuesday"></td>
                        <td class="day-cell" data-day="wednesday"></td>
                        <td class="day-cell" data-day="thursday"></td>
                        <td class="day-cell" data-day="friday"></td>
                        <td class="day-cell" data-day="saturday"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Блок карты -->
        <div class="map-card card">
            <img id="map" src="maps/floor1.png" class="map-image">
            <div class="floor-buttons">
                <sl-button-group>
                    <sl-button variant="primary" data-floor="1">1 этаж</sl-button>
                    <sl-button data-floor="2">2 этаж</sl-button>
                </sl-button-group>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
